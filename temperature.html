<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <div>
        <label for="temp">Temperature in Fahrenheit</label>
        <input type="text" id="temp">
        </div>
        <button onclick="convertTempCelcius()">Celcius</button>
        <button onclick="convertTempKelvin()">Kelvin</button>
        <div id="tempCelcius">Temperature in Celcius is:</div>
        <div id="tempKelvin">Temperature in Kelvin is:</div>
    
        <script src="index.js"></script>
</body>
</html>
