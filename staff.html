<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./staff.css" />
    <title>Staff</title>
  </head>
  <body>
    <h1>Staff Information</h1>
    <div class="dropdown">
      <button onclick="dropdownMenu()" class="dropbtn">Sort by</button>
      <div id="sortDropdown" class="dropdown-content">
        <a href="#" onclick="sortDataBy('name')">Name</a>
        <a href="#" onclick="sortDataBy('salary')">Salary</a>
      </div>
    </div>
    <div id="displayArea"></div>

    <table class="tableHead">
      <tr>
        <th>Name</th>
        <th>Position</th>
        <th>City</th>
        <th>ID</th>
        <th>Enrollment Date</th>
        <th>Salary</th>
      </tr>
      <tbody id="list"></tbody>
    </table>
    <footer></footer>
    <script src="./index.js"></script>
  </body>
</html>
